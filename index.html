<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Subanta Tester</title>
        <link rel="stylesheet" type="text/css" href="subantaTester.css">
        <script type="text/javascript" src="subantaTester.js"></script>
    </head>

    <body class="unselectable">
        <h2 id="title">Subanta Tester</h2>

        <div id="buttons">
            <button id="test">Test</button>
            <button id="answer" disabled>Answer</button>
        </div>

        <div id="output"></div>

        <form name="config">
            <h4>Forms</h4>
            <select name="forms"></select>

            <h4>Answer Options</h4>
            <ul id="options"></ul>
        </form>

        <div id="table"></div>
    </body>
</html>
