<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Subanta Tester</title>
        <link rel="stylesheet" type="text/css" href="subantaTester.css">
        <script type="text/javascript" src="vendor/handlebars.min-v4.0.5.js"></script>
        <script type="text/javascript" src="subantaTester.js"></script>
    </head>

    <body class="unselectable">
        <h3>Subanta Tester</h3>

        <form name="config">
            <h4>Forms</h4>
            <select name="forms">
                <option value="suP" selected>suP</option>
            </select>

            <h4>Options</h4>
            <ul>
                <li><label><input type="checkbox" name="number_s">Number (Sanskrit)</label></li>
                <li><label><input type="checkbox" name="number_e">Number (English)</label></li>
                <li><label><input type="checkbox" name="case_s">Case (Sanskrit)</label></li>
                <li><label><input type="checkbox" name="case_e">Case (English)</label></li>
                <li><label><input type="checkbox" name="case_m">Case (Meaning)</label></li>
            </ul>
        </form>

        <button id="submit">Randomize</button>

        <div id="output"></div>
    </body>
</html>
