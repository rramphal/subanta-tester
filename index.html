<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Subanta Tester</title>
        <link rel="stylesheet" type="text/css" href="subantaTester.css">
        <script type="text/javascript" src="subantaTester.js"></script>
    </head>

    <body class="unselectable">
        <h2>Subanta Tester</h2>

        <button id="test">Generate Test</button>
        <button id="answer" disabled>Show Answer</button>

        <div id="output"></div>

        <h3>Configuration</h3>
        <form name="config">
            <h4>Forms</h4>
            <select name="forms"></select>

            <h4>Answer Options</h4>
            <ul id="options"></ul>
        </form>
    </body>
</html>
